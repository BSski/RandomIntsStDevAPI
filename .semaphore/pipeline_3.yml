version: v1.0
name: Heroku
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Deploy to Heroku
    task:
      jobs:
        - name: Deploy
          commands:
            - docker login --username=_ --password="$HEROKU_API_KEY" registry.heroku.com
            - 'docker pull "$DOCKER_USERNAME"/random-ints-st-dev-api:latest'
            - 'docker tag "$DOCKER_USERNAME"/random-ints-st-dev-api:latest registry.heroku.com/$HEROKU_APP_NAME/web'
            - docker push registry.heroku.com/$HEROKU_APP_NAME/web
            - 'docker run --rm -e HEROKU_API_KEY="$HEROKU_API_KEY" wingrunr21/alpine-heroku-cli container:release web --app $HEROKU_APP_NAME'
      secrets:
        - name: dockerhub
        - name: heroku
      env_vars:
        - name: HEROKU_APP_NAME
          value: random-ints-st-dev-api
