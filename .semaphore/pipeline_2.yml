version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Dockerize
    task:
      jobs:
        - name: Build
          commands:
            - ls -la
            - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
            - 'docker pull $DOCKER_USERNAME/random-ints-st-dev-api:latest || true'
            - 'docker build --cache-from=$DOCKER_USERNAME/random-ints-st-dev-api:latest -t $DOCKER_USERNAME/random-ints-st-dev-api:latest .'
            - 'docker push $DOCKER_USERNAME/random-ints-st-dev-api:'
      secrets:
        - name: dockerhub
      prologue:
        commands:
          - checkout
promotions:
  - name: Deploy
    pipeline_file: pipeline_3.yml
    auto_promote:
      when: branch = 'main' AND result = 'passed'
