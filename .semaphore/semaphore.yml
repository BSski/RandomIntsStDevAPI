version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Testing
    task:
      jobs:
        - name: Tests
          commands:
            - go test ./... -v
        - name: Style check
          commands:
            - gofmt main.go | diff --ignore-tab-expansion main.go -
      prologue:
        commands:
          - checkout
          - sem-version go 1.18
